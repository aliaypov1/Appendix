<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/Style.css">

<header class="header" id="header">

    </div>

        <label>
          <input class="form-submit__inp" placeholder="Name" id="fullname" type="text">

        <label>
          <input class="form-submit__inp" placeholder="Text here..." id="post" type="text">

        <button class="form-submit__btn">Post</button>

      <div class="posts">

      </div>
    </div>
  </section>
